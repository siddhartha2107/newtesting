
<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<title>Login</title>
</head>

<body class="valign-wrapper red lighten-2" style="height: 100vh;">
	<div class="container z-depth-4"  style="max-width: 350px;">
		<div class="center-align">
			<div class="col s6">
				<div class="card" style="margin: 0px;">
					<div class="card-image">
						<img src="{{ url_for('static', filename='images/JSSlogo.png') }}" alt="JSSlogo">
					</div>
					<div class="card-content" style="padding-top: 0px;">
						<span class="card-title blue-text text-darken-2">Admin Login Panel</span>
						<p>Please provide following details</p>
						
						<div class="row">
							<form class="col s12" method="post">
								<div class="row">
									<div class="input-field col s2">
										<i class="small material-icons">account_box</i>
									</div>
									<div class="input-field col s10">
										<input id="username" type="text" class="validate" value="{{ request.form.username }}" name="username">
										<label for="username">User Name</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s2">
										<i class="small material-icons">lock</i>
									</div>
									<div class="input-field col s10">
										<input id="password" type="password" class="validate" value="{{ request.form.password }}" name="password">
										<label for="password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="col s12">
										<button id="login" type="submit" value="Login" class="waves-effect waves-light btn" style="width: 100%;">Login</button>
									</div>
								</div>

								{% if error %}
									<p style="color: red">{{ error }}</p>
								{% endif %}

							</form>
						</div>
						<i class="small material-icons">home</i><a href="index"><p class="purple-text">Home</p></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
	
</body>
</html>
